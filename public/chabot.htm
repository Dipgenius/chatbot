<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="wheel">
            <div class="led" id="green-led"></div>
            <div class="led" id="blue-led"></div>
            <div class="led" id="red-led"></div>
            <div class="led" id="yellow-led"></div>
        </div>
    </div>
    <div id="investment">Investment: $1000</div>
    <div id="points">Points: 0</div>
    <button id="spin-button">Spin the Wheel</button>
    <div id="animation-container"></div>
    <script src="script.js"></script>
</body>
</html>
